<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <meta charset="utf-8" />

    <script src="Scripts/jquery-2.2.3.min.js"></script>
    <script src="src/Repeater-1.0.0a.js"></script>

</head>
<body>
    <h1>RepeaterJS</h1>

    <div id="myrpt">
        <div data-item-template="" style="display:none">
            <div data-item-container="">
                <p data-item-property="name" data-command="myclick"></p>
            </div>
        </div>
    </div>

    <script type="text/javascript">

        $('#myrpt').Repeater({
            data: [{ name: 'apple' }, { name: 'ball' }, { name: 'cat' }],
            commands: [
                {
                    type: 'click',
                    name: 'myclick',
                    handler: function (a, b) {

                        alert('')
                        false;
                    }
                }
            ]
        });
    </script>
</body>
</html>
